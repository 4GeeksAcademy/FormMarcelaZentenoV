<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Agrega los enlaces a las hojas de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Formulario de Pago</h2>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="numero-tarjeta">Card</label>
                            <input type="text" class="form-control" id="numero-tarjeta" placeholder="xxxxxxxxxxxxxxxx"
                                required>
                        </div>
                        <div class="col-3">
                            <label for="cvv">CVC</label>
                            <input type="text" class="form-control" id="cvv" placeholder="0000" required>
                        </div>

                        <div class="col-3">
                            <label for="monto">Amount</label>
                            <input type="text" class="form-control" id="monto" placeholder="Amount" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="nombre">First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="First Name"
                                required>
                        </div>
                        <div class="col-6">
                            <label for="nombre">Last Name</label>
                            <input type="text" class="form-control" id="Lastname" placeholder="Last Name"
                                required>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fecha-expiracion">Fecha de Expiraci√≥n</label>
                            <input type="text" class="form-control" id="fecha-expiracion" placeholder="MM/AA" required>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Pagar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Agrega los enlaces a los scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
